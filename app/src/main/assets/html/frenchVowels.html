<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>French Vowels</title>
    <style>
        :root {
            --tile-bg: #ffc107; /* Amber */
            --tile-solved-bg: #607d8b; /* Blue Grey */
            --tile-correct-bg: #8bc34a; /* Light Green */
            --tile-text-color: #212121;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: clamp(2rem, 5vw, 3rem);
        }
        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .prompt-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 30px;
            color: #007bff;
            min-height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .tile {
            background-color: var(--tile-bg);
            color: var(--tile-text-color);
            border-radius: 15px;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.1s;
        }
        .tile:active {
            transform: scale(0.98);
        }
        .tile.solved {
            background-color: var(--tile-solved-bg);
            color: white;
            cursor: default;
            box-shadow: none;
            opacity: 0.7;
        }
        .tile.correct {
            background-color: var(--tile-correct-bg);
            color: white;
        }
        .button {
            font-family: inherit;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 4px 8px 4px 0;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
        }
        .button:hover {
            background-color: #ff8c00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>French Vowels</h1>
    <div class="prompt-text" id="promptText">Listen and click the correct vowel sound!</div>
    <div class="grid-container" id="gridContainer"></div>
    <button id="playAgainButton" class="button">Play Sound Again</button>
</div>

<script>
    // --- Minimal TTS Function ---
    window.currentTTSUtterance = null;
    function readText(text, lang, rate = 0.6, onEndCallback = null) {
        if ('speechSynthesis' in window) {
            if (window.currentTTSUtterance) {
                window.speechSynthesis.cancel();
            }
            window.currentTTSUtterance = new SpeechSynthesisUtterance(text);
            window.currentTTSUtterance.lang = lang;
            window.currentTTSUtterance.rate = rate;
            window.currentTTSUtterance.onend = function() {
                if (onEndCallback) onEndCallback();
                window.currentTTSUtterance = null;
            };
            window.speechSynthesis.speak(window.currentTTSUtterance);
        } else {
            console.warn("Text-to-speech not supported.");
            if (onEndCallback) onEndCallback();
        }
    }

    // --- Game Logic ---
    const gridContainer = document.getElementById('gridContainer');
    const promptText = document.getElementById('promptText');
    const playAgainButton = document.getElementById('playAgainButton');

        const VOWELS_TO_INCLUDE = ['a', 'e', 'Ã©', 'Ã¨', 'Ãª', 'i', 'o', 'u', 'y'];
        const allVowelData = [
            {"word": "Ã©", "audio": "../audio/en/ay.wav"},
            {"word": "e", "audio": "../audio/en/e.wav"},
            {"word": "Ã¨", "audio": "../audio/en/eh.wav"},
            {"word": "Ãª", "audio": "../audio/en/eh.wav"},
            {"word": "o", "audio": "../audio/en/o.wav"},
            {"word": "u", "audio": "../audio/en/ew.wav"},
            {"word": "a", "audio": "../audio/en/a.wav"},
            {"word": "i", "audio": "../audio/en/ee.wav"},
            {"word": "y", "audio": "../audio/en/ee.wav"}
        ];

    let currentVowelCards = [];
    let activeAudioVowel = null;
    let solvedCardIds = new Set();

    function initializeGame() {
        solvedCardIds.clear();
        generateVowelCards();
        renderGrid();
        setTimeout(playRandomVowelSound, 1000);
        playAgainButton.onclick = () => {
            if (activeAudioVowel) playAudio(activeAudioVowel.audio);
        };
    }

    function generateVowelCards() {
        currentVowelCards = VOWELS_TO_INCLUDE
            .map(vowelChar => allVowelData.find(item => item.word === vowelChar))
            .filter(item => item !== undefined);
        currentVowelCards.sort(() => 0.5 - Math.random());
    }

    function renderGrid() {
        gridContainer.innerHTML = '';
        currentVowelCards.forEach((vowel, index) => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.dataset.id = index;
            tile.textContent = vowel.word;
            if (solvedCardIds.has(index)) {
                tile.classList.add('solved');
            }
            tile.onclick = () => handleTileClick(tile, vowel, index);
            gridContainer.appendChild(tile);
        });
    }

    async function playRandomVowelSound() {
        const unsolvedCards = currentVowelCards.filter((_, index) => !solvedCardIds.has(index));
        if (unsolvedCards.length === 0) {
            endGame();
            return;
        }
        activeAudioVowel = unsolvedCards[Math.floor(Math.random() * unsolvedCards.length)];
        promptText.textContent = 'Listen and click the correct vowel sound!';
        await playAudio(activeAudioVowel.audio);
    }

    function handleTileClick(tile, clickedVowelData, cardId) {
        if (solvedCardIds.has(cardId)) return;

        const isEquivalent = (v1, v2) =>
            (v1 === 'Ã¨' && v2 === 'Ãª') || (v1 === 'Ãª' && v2 === 'Ã¨') ||
            (v1 === 'i' && v2 === 'y') || (v1 === 'y' && v2 === 'i');

        if (clickedVowelData.word === activeAudioVowel.word || isEquivalent(clickedVowelData.word, activeAudioVowel.word)) {
            // Mark the clicked tile as solved
            solvedCardIds.add(cardId);
            tile.classList.add('solved');

            if (solvedCardIds.size === currentVowelCards.length) {
                endGame();
            } else {
                setTimeout(playRandomVowelSound, 1000);
            }
        } else {
            tile.classList.add('correct'); // Temporarily show it was incorrect by using 'correct' style
            tile.style.backgroundColor = '#f44336'; // Red for incorrect
            setTimeout(() => {
                tile.classList.remove('correct');
                tile.style.backgroundColor = ''; // Revert color
            }, 1000);
        }
    }

    function playAudio(audioPath) {
        return new Promise((resolve) => {
            const audio = new Audio(audioPath);
            audio.onended = resolve;
            audio.onerror = (e) => { console.error("Error playing audio:", e); resolve(); };
            audio.play().catch(e => { console.error("Audio play failed:", e); resolve(); });
        });
    }

    function endGame() {
        promptText.textContent = "FÃ©licitations!";
        gridContainer.innerHTML = `<div class="tile correct" style="grid-column: 1 / -1; font-size: 2rem; aspect-ratio: auto; height: 200px;">ðŸŽ‰ Bien jouÃ©! ðŸŽ‰</div>`;
        readText("FÃ©licitations!", "fr-FR", 0.6);

        // Call the Android interface to signal video completion and grant rewards
        if (window.Android && typeof window.Android.gameCompleted === 'function') {
            window.Android.gameCompleted();
        } else if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: 'gameCompleted' }, '*');
            setTimeout(() => window.parent.postMessage({ type: 'closeModal' }, '*'), 3000);
        } else {
            setTimeout(() => history.back(), 3000);
        }
    }

    document.addEventListener('DOMContentLoaded', initializeGame);
</script>

</body>
</html>

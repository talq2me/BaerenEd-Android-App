<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion Maker</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .potion-layout {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        .potion-left {
            flex: 1;
            min-width: 0;
        }
        .potion-right {
            flex: 1;
            min-width: 0;
        }
        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 8px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #starCount {
            text-align: center;
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .word-display {
            text-align: center;
            font-size: 1.5em;
            color: #764ba2;
            margin: 20px 0;
            font-weight: bold;
        }
        .word-display-above-vial {
            text-align: center;
            font-size: 1.8em;
            color: #764ba2;
            margin: 0 0 10px 0;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vial-container {
            background: linear-gradient(180deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            max-height: 250px;
            position: relative;
            gap: 40px;
        }
        .vial-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }
        .vial {
            width: 80px;
            height: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .vial-neck {
            width: 30px;
            height: 40px;
            background: #34495e;
            border: 3px solid #2c3e50;
            border-radius: 15px 15px 0 0;
            position: relative;
            z-index: 3;
            margin: 0 auto; /* Center the neck */
        }
        .vial-neck::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -3px;
            right: -3px;
            height: 8px;
            background: #2c3e50;
            border-radius: 15px 15px 0 0;
        }
        .vial-body {
            width: 80px;
            height: 160px;
            background: rgba(52, 73, 94, 0.3);
            border: 3px solid #2c3e50;
            border-top: none;
            border-radius: 0 0 40px 40px;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        .potion-liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #9b59b6 0%, #8e44ad 100%);
            border-radius: 0 0 37px 37px;
            transition: height 0.5s ease;
            height: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
        }
        .potion-liquid.mixing {
            animation: bubble 0.5s infinite;
        }
        @keyframes bubble {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.02); }
        }
        .potion-liquid.complete {
            background: linear-gradient(180deg, #2ecc71 0%, #27ae60 100%);
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: inset 0 0 20px rgba(46, 204, 113, 0.5); }
            to { box-shadow: inset 0 0 40px rgba(46, 204, 113, 0.8); }
        }
        .vial-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7em;
            color: #2c3e50;
            font-weight: bold;
            z-index: 4;
            opacity: 0.7;
        }
        .wizard-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .wizard {
            font-size: 5em;
            animation: wizardAppear 0.5s ease-out;
            transform-origin: bottom center;
            position: relative;
        }
        .wizard.drinking {
            animation: drinkFromVial 2s ease-in-out;
        }
        .wizard.color-changing {
            animation: colorChange 1s ease-in-out;
        }
        .wizard.transforming {
            animation: transformAnimal 1s ease-in-out forwards;
        }
        .vial-in-hand {
            position: absolute;
            font-size: 1.2em;
            opacity: 0;
            transform: translate(-20px, -80px) rotate(-30deg);
            transition: opacity 0.3s ease;
        }
        .wizard.drinking .vial-in-hand {
            opacity: 1;
            animation: vialDrinking 2s ease-in-out;
        }
        @keyframes wizardAppear {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }
        @keyframes drinkFromVial {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            20% {
                transform: translateY(-10px) rotate(-5deg) scale(1);
            }
            40% {
                transform: translateY(-15px) rotate(-15deg) scale(1.05);
            }
            60% {
                transform: translateY(-20px) rotate(-20deg) scale(1.1);
            }
            80% {
                transform: translateY(-15px) rotate(-10deg) scale(1.05);
            }
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
        }
        @keyframes vialDrinking {
            0% {
                transform: translate(-20px, -80px) rotate(-30deg);
            }
            20% {
                transform: translate(-15px, -90px) rotate(-40deg);
            }
            40% {
                transform: translate(-10px, -100px) rotate(-50deg);
            }
            60% {
                transform: translate(-10px, -100px) rotate(-50deg);
            }
            80% {
                transform: translate(-15px, -90px) rotate(-40deg);
            }
            100% {
                transform: translate(-20px, -80px) rotate(-30deg);
            }
        }
        .vial.drinking {
            animation: vialShrinkAndTilt 2s ease-in-out;
            transform-origin: bottom center;
        }
        .vial.drinking .vial-neck {
            animation: vialNeckTilt 2s ease-in-out;
            transform-origin: bottom center;
        }
        .vial.fading {
            animation: vialFadeAway 1s ease-in-out forwards;
        }
        .wizard.hiccup {
            animation: wizardHiccup 0.5s ease-in-out;
        }
        @keyframes vialShrinkAndTilt {
            0% {
                transform: scale(1) translateY(0) translateX(0);
                opacity: 1;
            }
            30% {
                transform: scale(0.25) translateY(100px) translateX(50px);
                opacity: 1;
            }
            40%, 60% {
                transform: scale(0.25) translateY(100px) translateX(50px) rotate(30deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.25) translateY(100px) translateX(50px) rotate(0deg);
                opacity: 1;
            }
        }
        @keyframes vialFadeAway {
            0% {
                opacity: 1;
                transform: scale(0.25) translateY(100px) translateX(50px);
            }
            100% {
                opacity: 0;
                transform: scale(0.1) translateY(120px) translateX(50px);
            }
        }
        @keyframes vialNeckTilt {
            0%, 100% {
                transform: rotate(0deg);
            }
            40%, 60% {
                transform: rotate(30deg) translateX(5px);
            }
        }
        @keyframes wizardHiccup {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-5px) scale(1.05);
            }
            50% {
                transform: translateY(0) scale(1);
            }
            75% {
                transform: translateY(-3px) scale(1.02);
            }
        }
        @keyframes colorChange {
            0% {
                filter: hue-rotate(0deg);
            }
            25% {
                filter: hue-rotate(90deg);
            }
            50% {
                filter: hue-rotate(180deg);
            }
            75% {
                filter: hue-rotate(270deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        @keyframes transformAnimal {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(0.3) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            font-size: 1.5em;
            animation: sparkleFloat 2s ease-out forwards;
        }
        @keyframes sparkleFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(var(--dx), var(--dy)) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
        .ingredient-shelf {
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 200px;
            max-height: 350px;
            overflow-y: auto;
        }
        .ingredient {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .ingredient:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .ingredient.used {
            opacity: 0.3;
            cursor: not-allowed;
            transform: scale(0.8);
        }
        .ingredient-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5em;
            color: #333;
            white-space: nowrap;
        }
        .recipe-display {
            background: #fff3cd;
            border: 3px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
        }
        .recipe-step {
            background: white;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 12px 20px;
            margin: 8px 0;
            font-size: 1.1em;
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        .recipe-step.complete {
            background: #c8e6c9;
            border-color: #4CAF50;
            color: #2e7d32;
        }
        .button {
            font-family: inherit;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #764ba2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 50px;
            font-size: 1.8em;
            font-weight: bold;
            z-index: 2000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-radius: 15px;
            animation: popupIn 0.3s ease, popupOut 0.3s ease 1.7s forwards;
            pointer-events: none;
        }
        .popup-message.correct {
            background: #d4edda;
            color: #155724;
            border: 3px solid #c3e6cb;
        }
        .popup-message.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #f5c6cb;
        }
        @keyframes popupIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes popupOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        }
        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            animation: popIn 0.5s ease;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .hidden {
            display: none;
        }
        .sparkle {
            position: absolute;
            font-size: 1.5em;
            animation: sparkleAnim 1s ease-out;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg) translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß™ Potion Maker üß™</h1>
        <div id="starCount">‚≠ê 0 / 10</div>
        
        <div class="word-display" id="wordDisplay">
            <button class="button" id="playButton" onclick="playInstruction()">üîä Play Word</button>
        </div>
        
        <div class="recipe-display" id="recipeDisplay"></div>
        
        <div class="potion-layout">
            <div class="potion-left">
                <div class="vial-container">
                    <div class="vial-wrapper">
                        <div class="vial" id="vial">
                            <div class="vial-neck"></div>
                            <div class="vial-body">
                                <div class="vial-label">POTION</div>
                                <div class="potion-liquid" id="potionLiquid"></div>
                            </div>
                        </div>
                    </div>
                    <div class="wizard-container" id="wizardContainer">
                        <div class="wizard" id="wizard">üßô</div>
                        <div class="vial-in-hand">üß™</div>
                    </div>
                </div>
            </div>
            <div class="potion-right">
                <div class="word-display-above-vial" id="wordDisplayAboveVial"></div>
                <div class="ingredient-shelf" id="ingredientShelf"></div>
            </div>
        </div>
        
        <div id="feedbackContainer"></div>
        
        <div class="button-container">
            <button class="button" id="deleteButton" onclick="deleteLastLetter()">üóëÔ∏è Delete</button>
            <button class="button" id="checkButton" onclick="checkPotion()">‚ú® Finish Potion</button>
            <button class="button hidden" id="nextButton" onclick="nextWord()">Next Potion ‚Üí</button>
        </div>
    </div>

    <script>
        function readText(text, lang, rate = 0.8, onEndCallback = null) {
            if (window.Android && typeof window.Android.readText === 'function') {
                window.Android.readText(text, lang);
                setTimeout(() => {
                    if (onEndCallback) onEndCallback();
                }, 1000);
            } else if ('speechSynthesis' in window) {
                if (window.currentTTSUtterance) window.speechSynthesis.cancel();
                window.currentTTSUtterance = new SpeechSynthesisUtterance(text);
                window.currentTTSUtterance.lang = lang;
                window.currentTTSUtterance.rate = rate;
                window.currentTTSUtterance.onend = () => {
                    if (onEndCallback) onEndCallback();
                    window.currentTTSUtterance = null;
                };
                window.speechSynthesis.speak(window.currentTTSUtterance);
            } else {
                if (onEndCallback) onEndCallback();
            }
        }

        let words = [];
        let correctCount = 0;
        let incorrectCount = 0;
        let maxQuestions = 10;
        let currentWordIndex = 0;
        let currentWord = {};
        let addedLetters = [];
        let isFirstAttempt = true;

        function getGameConfig() {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            return file || 'englishWordsGr1.json';
        }

        function loadWords(fileName) {
            const isAndroid = window.Android !== undefined;
            
            if (isAndroid) {
                // Use Android interface to load JSON from assets
                try {
                    const jsonString = window.Android.loadJsonFile(fileName);
                    const data = JSON.parse(jsonString);
                    if (Array.isArray(data) && data.length > 0 && data[0].word) {
                        words = data;
                    } else if (Array.isArray(data)) {
                        words = data.map(word => ({ word: word, sentence: "" }));
                    } else {
                        words = [];
                    }
                    maxQuestions = Math.min(words.length, maxQuestions);
                    startGame();
                } catch (error) {
                    console.error('Error loading words file:', error);
                    words = [];
                    startGame();
                }
            } else {
                // Use fetch for web
                const jsonUrl = `../data/${fileName}`;
                fetch(jsonUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (Array.isArray(data) && data.length > 0 && data[0].word) {
                            words = data;
                        } else if (Array.isArray(data)) {
                            words = data.map(word => ({ word: word, sentence: "" }));
                        } else {
                            words = [];
                        }
                        maxQuestions = Math.min(words.length, maxQuestions);
                        startGame();
                    })
                    .catch(error => {
                        console.error('Error loading words file:', error);
                        words = [];
                        startGame();
                    });
            }
        }

        function startGame() {
            currentWordIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            updateStarCount();
            loadWord();
        }

        function loadWord() {
            if (currentWordIndex >= maxQuestions) {
                endGame();
                return;
            }
            
            currentWord = words[currentWordIndex];
            addedLetters = [];
            isFirstAttempt = true;
            document.getElementById('wordDisplay').innerHTML = 
                `<button class="button" id="playButton" onclick="playInstruction()">üîä Play Word</button>`;
            document.getElementById('feedbackContainer').innerHTML = '';
            document.getElementById('checkButton').disabled = false;
            document.getElementById('deleteButton').disabled = true; // Disable delete button initially
            document.getElementById('nextButton').classList.add('hidden');
            
            // Reset potion display
            const potionLiquid = document.getElementById('potionLiquid');
            potionLiquid.classList.remove('complete', 'mixing');
            potionLiquid.style.height = '0%';
            potionLiquid.style.opacity = '1';
            potionLiquid.textContent = '';
            document.getElementById('wordDisplayAboveVial').textContent = '';
            
            // Reset wizard
            const wizard = document.getElementById('wizard');
            wizard.className = 'wizard';
            wizard.textContent = 'üßô';
            
            // Reset and show vial (it was hidden after drinking)
            const vial = document.getElementById('vial');
            vial.className = 'vial';
            vial.classList.remove('drinking', 'fading');
            vial.style.display = 'block'; // Make sure it's visible
            vial.style.opacity = '1';
            vial.style.transform = '';
            vial.style.translate = '';
            const vialNeck = vial.querySelector('.vial-neck');
            if (vialNeck) {
                vialNeck.style.transform = '';
            }
            
            // Recreate ingredients (they may have been removed)
            createRecipe();
            createIngredients();
            
            createRecipe();
            createIngredients();
            
            setTimeout(playInstruction, 500);
        }

        function playInstruction() {
            const { word, sentence } = currentWord;
            const textToRead = sentence ? `Brew a potion by adding letters to spell: ${word}. ${sentence}` : `Brew a potion by adding letters to spell: ${word}`;
            readText(textToRead, 'en-US', 0.8);
        }

        function createRecipe() {
            const recipeDisplay = document.getElementById('recipeDisplay');
            recipeDisplay.innerHTML = '<h3 style="margin-top: 0;">üìú Recipe:</h3>';
            
            const letters = currentWord.word.split('');
            // Create sentence-like steps
            let stepText = `Spell the word "${currentWord.word.toUpperCase()}" by adding letters: `;
            letters.forEach((letter, index) => {
                if (index > 0) stepText += ', ';
                stepText += letter.toUpperCase();
            });
            
            const step = document.createElement('div');
            step.className = 'recipe-step';
            step.textContent = stepText;
            step.dataset.letters = letters.map(l => l.toLowerCase()).join(',');
            recipeDisplay.appendChild(step);
        }

        function createIngredients() {
            const shelf = document.getElementById('ingredientShelf');
            shelf.innerHTML = '';
            
            const letters = currentWord.word.split('');
            const extra = 'abcdefghijklmnopqrstuvwxyz'.split('')
                .sort(() => 0.5 - Math.random())
                .slice(0, 4);
            const letterPool = [...letters, ...extra].sort(() => Math.random() - 0.5);
            
            letterPool.forEach(letter => {
                const ingredient = document.createElement('div');
                ingredient.className = 'ingredient';
                ingredient.dataset.letter = letter.toLowerCase();
                ingredient.textContent = letter.toUpperCase();
                
                // Removed label below button - letter is only on the button
                
                ingredient.onclick = () => addIngredient(ingredient, letter.toLowerCase());
                shelf.appendChild(ingredient);
            });
        }

        function addIngredient(ingredient, letter) {
            if (ingredient.classList.contains('used') || addedLetters.length >= currentWord.word.length) return;
            
            // Add sparkle effect
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '‚ú®';
            sparkle.style.left = ingredient.offsetLeft + 'px';
            sparkle.style.top = ingredient.offsetTop + 'px';
            document.getElementById('ingredientShelf').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
            
            addedLetters.push(letter);
            ingredient.classList.add('used');
            
            updatePotionDisplay();
            
            // Update recipe - mark step complete when all letters are correctly added
            const step = document.querySelector('.recipe-step');
            if (step && addedLetters.length === currentWord.word.length) {
                const spelledWord = addedLetters.join('');
                if (spelledWord.toLowerCase() === currentWord.word.toLowerCase()) {
                    step.classList.add('complete');
                }
            }
            
            // Check if all letters added
            if (addedLetters.length === currentWord.word.length) {
                document.getElementById('potionLiquid').classList.remove('mixing');
            }
        }

        function deleteLastLetter() {
            if (addedLetters.length === 0) {
                document.getElementById('deleteButton').disabled = true;
                return;
            }
            
            // Remove last letter
            const lastLetter = addedLetters.pop();
            
            // Find and re-enable the ingredient button (find the last used one with this letter)
            const ingredients = Array.from(document.querySelectorAll('.ingredient'))
                .filter(ing => ing.dataset.letter === lastLetter && ing.classList.contains('used'));
            
            if (ingredients.length > 0) {
                // Get the last one that was used (most recently added)
                const lastUsed = ingredients[ingredients.length - 1];
                lastUsed.classList.remove('used');
            }
            
            updatePotionDisplay();
            
            // Disable delete button if no letters left
            if (addedLetters.length === 0) {
                document.getElementById('deleteButton').disabled = true;
            }
        }

        function updatePotionDisplay() {
            // Update potion level
            const level = (addedLetters.length / currentWord.word.length) * 100;
            document.getElementById('potionLiquid').style.height = level + '%';
            // Display word above vial instead of in vial
            document.getElementById('wordDisplayAboveVial').textContent = addedLetters.join('').toUpperCase();
            document.getElementById('potionLiquid').textContent = ''; // Clear text from vial
            
            if (addedLetters.length > 0) {
                document.getElementById('potionLiquid').classList.add('mixing');
                document.getElementById('deleteButton').disabled = false;
            } else {
                document.getElementById('potionLiquid').classList.remove('mixing');
                document.getElementById('deleteButton').disabled = true;
            }
        }

        function checkPotion() {
            const spelledWord = addedLetters.join('');
            const isCorrect = spelledWord.toLowerCase() === currentWord.word.toLowerCase();
            
            if (isCorrect) {
                document.getElementById('potionLiquid').classList.add('complete');
                document.getElementById('potionLiquid').textContent = ''; // Don't show text in vial
                // Show word above vial
                document.getElementById('wordDisplayAboveVial').textContent = '‚ú® ' + spelledWord.toUpperCase() + ' ‚ú®';
                
                // Show witch and transformation animation
                showWitchTransformation();
                
                showPopupMessage('‚úì Perfect potion! The magic works! ‚ú®üß™', 'correct');
                
                if (isFirstAttempt) {
                    correctCount++;
                    updateStarCount();
                }
                
                document.getElementById('checkButton').disabled = true;
                setTimeout(() => {
                    document.getElementById('nextButton').classList.remove('hidden');
                }, 5000);
            } else {
                if (isFirstAttempt) {
                    incorrectCount++;
                    isFirstAttempt = false;
                }
                showPopupMessage('‚úó The potion fizzled! Try again with the correct letters.', 'incorrect');
                
                setTimeout(() => {
                    document.getElementById('feedbackContainer').innerHTML = '';
                    // Reset
                    addedLetters = [];
                    document.getElementById('potionLiquid').style.height = '0%';
                    document.getElementById('potionLiquid').textContent = '';
                    document.getElementById('potionLiquid').classList.remove('mixing', 'complete');
                    document.querySelectorAll('.ingredient').forEach(ing => ing.classList.remove('used'));
                    document.querySelectorAll('.recipe-step').forEach(step => step.classList.remove('complete'));
                }, 2000);
            }
        }

        function showWitchTransformation() {
            const wizard = document.getElementById('wizard');
            const vial = document.getElementById('vial');
            const potionLiquid = document.getElementById('potionLiquid');
            
            // Random animals for transformation
            const animals = ['üê∏', 'üê±', 'üê∂', 'üê∞', 'üê≠', 'üêπ', 'üê®', 'üêº', 'ü¶ä', 'üê∑', 'üê∏', 'ü¶Ñ'];
            const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
            
            // Create sparkles container
            const sparkles = document.createElement('div');
            sparkles.className = 'sparkles';
            sparkles.style.position = 'absolute';
            sparkles.style.top = '0';
            sparkles.style.left = '0';
            sparkles.style.width = '100%';
            sparkles.style.height = '100%';
            sparkles.style.pointerEvents = 'none';
            document.querySelector('.vial-container').appendChild(sparkles);
            
            // Add sparkles
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                const angle = (i / 12) * Math.PI * 2;
                const distance = 60 + Math.random() * 40;
                sparkle.style.left = '50%';
                sparkle.style.top = '50%';
                sparkle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                sparkle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                sparkles.appendChild(sparkle);
            }
            
            // Animation sequence: Wizard drinks from vial
            setTimeout(() => {
                wizard.classList.add('drinking');
                vial.classList.add('drinking');
                
                // Animate liquid decreasing as wizard drinks
                let liquidLevel = 100;
                const drinkInterval = setInterval(() => {
                    liquidLevel -= 5;
                    if (liquidLevel <= 0) {
                        liquidLevel = 0;
                        clearInterval(drinkInterval);
                    }
                    potionLiquid.style.height = liquidLevel + '%';
                }, 100);
            }, 500);
            
            // Clear word display after animation starts
            setTimeout(() => {
                document.getElementById('wordDisplayAboveVial').textContent = '';
            }, 1000);
            
            // After drinking, fade away the potion and make wizard hiccup
            setTimeout(() => {
                wizard.classList.remove('drinking');
                vial.classList.remove('drinking');
                // Fade away the potion
                vial.classList.add('fading');
                potionLiquid.style.height = '0%';
                potionLiquid.style.opacity = '0';
                document.getElementById('wordDisplayAboveVial').textContent = '';
                
                // Hide the vial completely after fade
                setTimeout(() => {
                    vial.style.display = 'none';
                }, 1000);
                
                // Wizard hiccup
                wizard.classList.add('hiccup');
            }, 2500);
            
            // After hiccup, change color
            setTimeout(() => {
                wizard.classList.remove('hiccup');
                wizard.classList.add('color-changing');
            }, 3000);
            
            // After color change, transform to animal
            setTimeout(() => {
                wizard.classList.remove('color-changing');
                wizard.classList.add('transforming');
                // Change to animal
                setTimeout(() => {
                    wizard.textContent = randomAnimal;
                }, 500);
            }, 4000);
            
            setTimeout(() => {
                sparkles.remove();
            }, 5000);
        }

        function nextWord() {
            currentWordIndex++;
            loadWord();
        }

        function showPopupMessage(message, type) {
            const popup = document.createElement('div');
            popup.className = `popup-message ${type}`;
            popup.textContent = message;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 2000);
        }

        function updateStarCount() {
            document.getElementById("starCount").innerText = `‚≠ê ${correctCount} / ${maxQuestions}`;
        }

        function endGame() {
            document.getElementById('wordDisplay').innerHTML = 
                `<h2>üéâ Potion Making Complete! üéâ</h2><p>Final Score: ${correctCount}/${maxQuestions}‚≠ê</p>`;
            document.getElementById('recipeDisplay').innerHTML = '';
            document.getElementById('ingredientShelf').innerHTML = '';
            document.querySelector('.button-container').innerHTML = '';
            
            if (window.Android && typeof window.Android.gameCompleted === 'function') {
                window.Android.gameCompleted(correctCount, incorrectCount);
            } else if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'gameCompleted', correct: correctCount, incorrect: incorrectCount }, '*');
            }
            setTimeout(() => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'closeModal' }, '*');
                } else {
                    history.back();
                }
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const jsonUrl = getGameConfig();
            loadWords(jsonUrl);
        });
    </script>
</body>

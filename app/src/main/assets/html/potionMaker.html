<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion Maker</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #starCount {
            text-align: center;
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .word-display {
            text-align: center;
            font-size: 1.5em;
            color: #764ba2;
            margin: 20px 0;
            font-weight: bold;
        }
        .cauldron-container {
            background: #2c3e50;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 300px;
            position: relative;
        }
        .cauldron {
            width: 200px;
            height: 180px;
            background: #34495e;
            border-radius: 0 0 100px 100px;
            position: relative;
            box-shadow: inset 0 -20px 40px rgba(0,0,0,0.5);
        }
        .cauldron::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: #2c3e50;
            border-radius: 10px;
        }
        .potion-liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #9b59b6 0%, #8e44ad 100%);
            border-radius: 0 0 100px 100px;
            transition: height 0.5s ease;
            height: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .potion-liquid.mixing {
            animation: bubble 0.5s infinite;
        }
        @keyframes bubble {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .potion-liquid.complete {
            background: linear-gradient(180deg, #2ecc71 0%, #27ae60 100%);
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(46, 204, 113, 0.5); }
            to { box-shadow: 0 0 40px rgba(46, 204, 113, 0.8); }
        }
        .ingredient-shelf {
            background: #ecf0f1;
            border: 3px solid #bdc3c7;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            min-height: 120px;
        }
        .ingredient {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .ingredient:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .ingredient.used {
            opacity: 0.3;
            cursor: not-allowed;
            transform: scale(0.8);
        }
        .ingredient-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5em;
            color: #333;
            white-space: nowrap;
        }
        .recipe-display {
            background: #fff3cd;
            border: 3px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
        }
        .recipe-step {
            background: white;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }
        .recipe-step::before {
            content: 'üìú';
            margin-right: 10px;
            font-size: 1.5em;
        }
        .recipe-step.complete {
            background: #c8e6c9;
            border-color: #4CAF50;
        }
        .recipe-step.complete::before {
            content: '‚úì';
        }
        .button {
            font-family: inherit;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #764ba2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            animation: popIn 0.5s ease;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .hidden {
            display: none;
        }
        .sparkle {
            position: absolute;
            font-size: 1.5em;
            animation: sparkleAnim 1s ease-out;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg) translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß™ Potion Maker üß™</h1>
        <div id="starCount">‚≠ê 0 / 10</div>
        
        <div class="word-display" id="wordDisplay">
            <button class="button" id="playButton" onclick="playInstruction()">üîä Play Word</button>
        </div>
        
        <div class="recipe-display" id="recipeDisplay"></div>
        
        <div class="cauldron-container">
            <div class="cauldron">
                <div class="potion-liquid" id="potionLiquid"></div>
            </div>
        </div>
        
        <div class="ingredient-shelf" id="ingredientShelf"></div>
        
        <div id="feedbackContainer"></div>
        
        <div class="button-container">
            <button class="button" id="checkButton" onclick="checkPotion()">‚ú® Finish Potion</button>
            <button class="button hidden" id="nextButton" onclick="nextWord()">Next Potion ‚Üí</button>
        </div>
    </div>

    <script>
        function readText(text, lang, rate = 0.8, onEndCallback = null) {
            if (window.Android && typeof window.Android.readText === 'function') {
                window.Android.readText(text, lang);
                setTimeout(() => {
                    if (onEndCallback) onEndCallback();
                }, 1000);
            } else if ('speechSynthesis' in window) {
                if (window.currentTTSUtterance) window.speechSynthesis.cancel();
                window.currentTTSUtterance = new SpeechSynthesisUtterance(text);
                window.currentTTSUtterance.lang = lang;
                window.currentTTSUtterance.rate = rate;
                window.currentTTSUtterance.onend = () => {
                    if (onEndCallback) onEndCallback();
                    window.currentTTSUtterance = null;
                };
                window.speechSynthesis.speak(window.currentTTSUtterance);
            } else {
                if (onEndCallback) onEndCallback();
            }
        }

        let words = [];
        let correctCount = 0;
        let incorrectCount = 0;
        let maxQuestions = 10;
        let currentWordIndex = 0;
        let currentWord = {};
        let addedLetters = [];
        let isFirstAttempt = true;

        function getGameConfig() {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            return file || 'englishWordsGr1.json';
        }

        function loadWords(fileName) {
            const isAndroid = window.Android !== undefined;
            
            if (isAndroid) {
                // Use Android interface to load JSON from assets
                try {
                    const jsonString = window.Android.loadJsonFile(fileName);
                    const data = JSON.parse(jsonString);
                    if (Array.isArray(data) && data.length > 0 && data[0].word) {
                        words = data;
                    } else if (Array.isArray(data)) {
                        words = data.map(word => ({ word: word, sentence: "" }));
                    } else {
                        words = [];
                    }
                    maxQuestions = Math.min(words.length, maxQuestions);
                    startGame();
                } catch (error) {
                    console.error('Error loading words file:', error);
                    words = [];
                    startGame();
                }
            } else {
                // Use fetch for web
                const jsonUrl = `../data/${fileName}`;
                fetch(jsonUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (Array.isArray(data) && data.length > 0 && data[0].word) {
                            words = data;
                        } else if (Array.isArray(data)) {
                            words = data.map(word => ({ word: word, sentence: "" }));
                        } else {
                            words = [];
                        }
                        maxQuestions = Math.min(words.length, maxQuestions);
                        startGame();
                    })
                    .catch(error => {
                        console.error('Error loading words file:', error);
                        words = [];
                        startGame();
                    });
            }
        }

        function startGame() {
            currentWordIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            updateStarCount();
            loadWord();
        }

        function loadWord() {
            if (currentWordIndex >= maxQuestions) {
                endGame();
                return;
            }
            
            currentWord = words[currentWordIndex];
            addedLetters = [];
            isFirstAttempt = true;
            document.getElementById('wordDisplay').innerHTML = 
                `<button class="button" id="playButton" onclick="playInstruction()">üîä Play Word</button>`;
            document.getElementById('feedbackContainer').innerHTML = '';
            document.getElementById('checkButton').disabled = false;
            document.getElementById('nextButton').classList.add('hidden');
            document.getElementById('potionLiquid').classList.remove('complete', 'mixing');
            document.getElementById('potionLiquid').style.height = '0%';
            document.getElementById('potionLiquid').textContent = '';
            
            createRecipe();
            createIngredients();
            
            setTimeout(playInstruction, 500);
        }

        function playInstruction() {
            const { word, sentence } = currentWord;
            const textToRead = sentence ? `Brew a potion by adding letters to spell: ${word}. ${sentence}` : `Brew a potion by adding letters to spell: ${word}`;
            readText(textToRead, 'en-US', 0.8);
        }

        function createRecipe() {
            const recipeDisplay = document.getElementById('recipeDisplay');
            recipeDisplay.innerHTML = '<h3 style="margin-top: 0;">üìú Recipe:</h3>';
            
            const letters = currentWord.word.split('');
            letters.forEach((letter, index) => {
                const step = document.createElement('div');
                step.className = 'recipe-step';
                step.dataset.index = index;
                step.dataset.letter = letter.toLowerCase();
                step.textContent = `Add letter: ${letter.toUpperCase()}`;
                recipeDisplay.appendChild(step);
            });
        }

        function createIngredients() {
            const shelf = document.getElementById('ingredientShelf');
            shelf.innerHTML = '';
            
            const letters = currentWord.word.split('');
            const extra = 'abcdefghijklmnopqrstuvwxyz'.split('')
                .sort(() => 0.5 - Math.random())
                .slice(0, 4);
            const letterPool = [...letters, ...extra].sort(() => Math.random() - 0.5);
            
            letterPool.forEach(letter => {
                const ingredient = document.createElement('div');
                ingredient.className = 'ingredient';
                ingredient.dataset.letter = letter.toLowerCase();
                ingredient.textContent = letter.toUpperCase();
                
                const label = document.createElement('div');
                label.className = 'ingredient-label';
                label.textContent = letter.toUpperCase();
                ingredient.appendChild(label);
                
                ingredient.onclick = () => addIngredient(ingredient, letter.toLowerCase());
                shelf.appendChild(ingredient);
            });
        }

        function addIngredient(ingredient, letter) {
            if (ingredient.classList.contains('used') || addedLetters.length >= currentWord.word.length) return;
            
            // Add sparkle effect
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '‚ú®';
            sparkle.style.left = ingredient.offsetLeft + 'px';
            sparkle.style.top = ingredient.offsetTop + 'px';
            document.getElementById('ingredientShelf').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
            
            addedLetters.push(letter);
            ingredient.classList.add('used');
            
            // Update potion level
            const level = (addedLetters.length / currentWord.word.length) * 100;
            document.getElementById('potionLiquid').style.height = level + '%';
            document.getElementById('potionLiquid').textContent = addedLetters.join('').toUpperCase();
            document.getElementById('potionLiquid').classList.add('mixing');
            
            // Update recipe
            const step = document.querySelector(`.recipe-step[data-index="${addedLetters.length - 1}"]`);
            if (step && step.dataset.letter === letter) {
                step.classList.add('complete');
            }
            
            // Check if all letters added
            if (addedLetters.length === currentWord.word.length) {
                document.getElementById('potionLiquid').classList.remove('mixing');
            }
        }

        function checkPotion() {
            const spelledWord = addedLetters.join('');
            const isCorrect = spelledWord.toLowerCase() === currentWord.word.toLowerCase();
            
            if (isCorrect) {
                document.getElementById('potionLiquid').classList.add('complete');
                document.getElementById('potionLiquid').textContent = '‚ú®';
                
                document.getElementById('feedbackContainer').innerHTML = 
                    '<div class="feedback correct">‚úì Perfect potion! The magic works! ‚ú®üß™</div>';
                
                if (isFirstAttempt) {
                    correctCount++;
                    updateStarCount();
                }
                
                document.getElementById('checkButton').disabled = true;
                setTimeout(() => {
                    document.getElementById('nextButton').classList.remove('hidden');
                }, 2000);
            } else {
                if (isFirstAttempt) {
                    incorrectCount++;
                    isFirstAttempt = false;
                }
                document.getElementById('feedbackContainer').innerHTML = 
                    '<div class="feedback incorrect">‚úó The potion fizzled! Try again with the correct letters.</div>';
                
                setTimeout(() => {
                    document.getElementById('feedbackContainer').innerHTML = '';
                    // Reset
                    addedLetters = [];
                    document.getElementById('potionLiquid').style.height = '0%';
                    document.getElementById('potionLiquid').textContent = '';
                    document.getElementById('potionLiquid').classList.remove('mixing', 'complete');
                    document.querySelectorAll('.ingredient').forEach(ing => ing.classList.remove('used'));
                    document.querySelectorAll('.recipe-step').forEach(step => step.classList.remove('complete'));
                }, 2000);
            }
        }

        function nextWord() {
            currentWordIndex++;
            loadWord();
        }

        function updateStarCount() {
            document.getElementById("starCount").innerText = `‚≠ê ${correctCount} / ${maxQuestions}`;
        }

        function endGame() {
            document.getElementById('wordDisplay').innerHTML = 
                `<h2>üéâ Potion Making Complete! üéâ</h2><p>Final Score: ${correctCount}/${maxQuestions}‚≠ê</p>`;
            document.getElementById('recipeDisplay').innerHTML = '';
            document.getElementById('ingredientShelf').innerHTML = '';
            document.querySelector('.button-container').innerHTML = '';
            
            if (window.Android && typeof window.Android.gameCompleted === 'function') {
                window.Android.gameCompleted(correctCount, incorrectCount);
            } else if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'gameCompleted', correct: correctCount, incorrect: incorrectCount }, '*');
            }
            setTimeout(() => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'closeModal' }, '*');
                } else {
                    history.back();
                }
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const jsonUrl = getGameConfig();
            loadWords(jsonUrl);
        });
    </script>
</body>
</html>

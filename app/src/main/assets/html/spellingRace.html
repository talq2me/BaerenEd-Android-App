<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Race</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #starCount {
            text-align: center;
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .word-display {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        .race-track {
            background: #f5f5f5;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 30px 20px;
            margin: 20px 0;
            position: relative;
            min-height: 200px;
        }
        .track-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                #333 0px,
                #333 20px,
                #fff 20px,
                #fff 40px
            );
        }
        .track-line.finish {
            right: 20px;
            left: auto;
            width: 5px;
            height: 100%;
            background: repeating-linear-gradient(
                180deg,
                #000 0px,
                #000 10px,
                #fff 10px,
                #fff 20px
            );
        }
        .racer {
            position: absolute;
            font-size: 3em;
            transition: left 0.3s ease;
            z-index: 2;
        }
        .racer.player {
            left: 20px;
            bottom: 60px;
            transform: scaleX(-1);
        }
        .racer.opponent {
            left: 20px;
            bottom: 120px;
            opacity: 0.7;
        }
        .progress-bar {
            width: 100%;
            height: 40px;
            background: #e0e0e0;
            border-radius: 20px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8bc34a);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }
        .spelling-input {
            width: 100%;
            padding: 20px;
            font-size: 2em;
            text-align: center;
            border: 3px solid #667eea;
            border-radius: 15px;
            margin: 20px 0;
            font-family: inherit;
            box-sizing: border-box;
        }
        .spelling-input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        .spelling-input.correct {
            border-color: #4CAF50;
            background: #c8e6c9;
        }
        .button {
            font-family: inherit;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #667eea;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            animation: popIn 0.5s ease;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .timer {
            text-align: center;
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
        .race-info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        @keyframes moveRacer {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw - 100px)); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèÅ Spelling Race üèÅ</h1>
        <div id="starCount">‚≠ê 0 / 10</div>
        
        <div class="word-display" id="wordDisplay">
            <button class="button" id="playButton" onclick="playInstruction()">üîä Play Word</button>
        </div>
        
        <div class="timer" id="timer">Time: 0.0s</div>
        
        <div class="race-track" id="raceTrack">
            <div class="track-line" style="bottom: 80px;"></div>
            <div class="track-line finish"></div>
            <div class="racer player" id="playerRacer">üèÉ</div>
            <div class="racer opponent" id="opponentRacer">ü§ñ</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        
        <div class="race-info">
            <span>You: <span id="playerProgress">0%</span></span>
            <span>Opponent: <span id="opponentProgress">0%</span></span>
        </div>
        
        <input type="text" class="spelling-input" id="spellingInput" 
               placeholder="Type the word here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        
        <div id="feedbackContainer"></div>
        
        <div class="button-container">
            <button class="button hidden" id="nextButton" onclick="nextWord()">Next Word ‚Üí</button>
        </div>
    </div>

    <script>
        function readText(text, lang, rate = 0.8, onEndCallback = null) {
            if (window.Android && typeof window.Android.readText === 'function') {
                window.Android.readText(text, lang);
                setTimeout(() => {
                    if (onEndCallback) onEndCallback();
                }, 1000);
            } else if ('speechSynthesis' in window) {
                if (window.currentTTSUtterance) window.speechSynthesis.cancel();
                window.currentTTSUtterance = new SpeechSynthesisUtterance(text);
                window.currentTTSUtterance.lang = lang;
                window.currentTTSUtterance.rate = rate;
                window.currentTTSUtterance.onend = () => {
                    if (onEndCallback) onEndCallback();
                    window.currentTTSUtterance = null;
                };
                window.speechSynthesis.speak(window.currentTTSUtterance);
            } else {
                if (onEndCallback) onEndCallback();
            }
        }

        let words = [];
        let correctCount = 0;
        let incorrectCount = 0;
        let maxQuestions = 10;
        let currentWordIndex = 0;
        let currentWord = {};
        let startTime = 0;
        let timerInterval = null;
        let opponentInterval = null;
        let isFirstAttempt = true;
        let raceStarted = false;

        function getGameConfig() {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            // Check if running in Android WebView
            const isAndroid = window.Android !== undefined;
            if (isAndroid) {
                // Use Android asset path
                const fileName = file || 'englishWordsGr1.json';
                return `file:///android_asset/data/${fileName}`;
            } else {
                // Use relative path for web
                return file ? `../data/${file}` : '../data/englishWordsGr1.json';
            }
        }

        function loadWords(jsonUrl) {
            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length > 0 && data[0].word) {
                        words = data;
                    } else if (Array.isArray(data)) {
                        words = data.map(word => ({ word: word, sentence: "" }));
                    } else {
                        words = [];
                    }
                    maxQuestions = Math.min(words.length, maxQuestions);
                    startGame();
                })
                .catch(error => {
                    console.error('Error loading words file:', error);
                    words = [];
                    startGame();
                });
        }

        function startGame() {
            currentWordIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            updateStarCount();
            loadWord();
        }

        function loadWord() {
            if (currentWordIndex >= maxQuestions) {
                endGame();
                return;
            }
            
            currentWord = words[currentWordIndex];
            raceStarted = false;
            isFirstAttempt = true;
            document.getElementById('wordDisplay').innerHTML = 
                `<button class="button" id="playButton" onclick="playInstruction()">üîä Play Word</button>`;
            document.getElementById('feedbackContainer').innerHTML = '';
            document.getElementById('spellingInput').value = '';
            document.getElementById('spellingInput').classList.remove('correct');
            document.getElementById('spellingInput').disabled = false;
            document.getElementById('nextButton').classList.add('hidden');
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressFill').textContent = '0%';
            document.getElementById('playerProgress').textContent = '0%';
            document.getElementById('opponentProgress').textContent = '0%';
            document.getElementById('playerRacer').style.left = '20px';
            document.getElementById('opponentRacer').style.left = '20px';
            document.getElementById('timer').textContent = 'Time: 0.0s';
            
            if (timerInterval) clearInterval(timerInterval);
            if (opponentInterval) clearInterval(opponentInterval);
            
            setTimeout(playInstruction, 500);
        }

        function playInstruction() {
            const { word, sentence } = currentWord;
            const textToRead = sentence ? `Race to spell: ${word}. ${sentence}` : `Race to spell: ${word}`;
            readText(textToRead, 'en-US', 0.8, () => {
                startRace();
            });
        }

        function startRace() {
            raceStarted = true;
            startTime = Date.now();
            document.getElementById('spellingInput').focus();
            
            // Start timer
            timerInterval = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                document.getElementById('timer').textContent = `Time: ${elapsed}s`;
            }, 100);
            
            // Start opponent progress (moves slowly)
            let opponentProgress = 0;
            opponentInterval = setInterval(() => {
                opponentProgress += 0.5;
                if (opponentProgress > 95) opponentProgress = 95; // Don't let opponent finish
                document.getElementById('opponentProgress').textContent = Math.round(opponentProgress) + '%';
                const trackWidth = document.getElementById('raceTrack').offsetWidth - 100;
                document.getElementById('opponentRacer').style.left = (20 + (opponentProgress / 100) * trackWidth) + 'px';
            }, 200);
            
            // Listen for input
            document.getElementById('spellingInput').addEventListener('input', checkSpelling);
        }

        function checkSpelling() {
            const input = document.getElementById('spellingInput');
            const typedWord = input.value.toLowerCase().trim();
            const correctWord = currentWord.word.toLowerCase();
            
            // Update progress based on how many letters match
            let matchCount = 0;
            for (let i = 0; i < Math.min(typedWord.length, correctWord.length); i++) {
                if (typedWord[i] === correctWord[i]) {
                    matchCount++;
                } else {
                    break;
                }
            }
            
            const progress = (matchCount / correctWord.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressFill').textContent = Math.round(progress) + '%';
            document.getElementById('playerProgress').textContent = Math.round(progress) + '%';
            
            const trackWidth = document.getElementById('raceTrack').offsetWidth - 100;
            document.getElementById('playerRacer').style.left = (20 + (progress / 100) * trackWidth) + 'px';
            
            // Check if complete
            if (typedWord === correctWord) {
                finishRace(true);
            }
        }

        function finishRace(isCorrect) {
            if (!raceStarted) return;
            raceStarted = false;
            
            clearInterval(timerInterval);
            clearInterval(opponentInterval);
            
            const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('spellingInput').disabled = true;
            
            if (isCorrect) {
                document.getElementById('spellingInput').classList.add('correct');
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('progressFill').textContent = '100%';
                document.getElementById('playerProgress').textContent = '100%';
                const trackWidth = document.getElementById('raceTrack').offsetWidth - 100;
                document.getElementById('playerRacer').style.left = (20 + trackWidth) + 'px';
                
                document.getElementById('feedbackContainer').innerHTML = 
                    `<div class="feedback correct">‚úì You won! Time: ${elapsed}s üèÜ</div>`;
                
                if (isFirstAttempt) {
                    correctCount++;
                    updateStarCount();
                }
                
                setTimeout(() => {
                    document.getElementById('nextButton').classList.remove('hidden');
                }, 2000);
            } else {
                if (isFirstAttempt) {
                    incorrectCount++;
                    isFirstAttempt = false;
                }
                document.getElementById('feedbackContainer').innerHTML = 
                    '<div class="feedback incorrect">‚úó Not quite right. Try again!</div>';
                
                setTimeout(() => {
                    document.getElementById('feedbackContainer').innerHTML = '';
                    document.getElementById('spellingInput').value = '';
                    document.getElementById('spellingInput').classList.remove('correct');
                    document.getElementById('spellingInput').disabled = false;
                    document.getElementById('spellingInput').focus();
                    startRace();
                }, 2000);
            }
        }

        function nextWord() {
            currentWordIndex++;
            loadWord();
        }

        function updateStarCount() {
            document.getElementById("starCount").innerText = `‚≠ê ${correctCount} / ${maxQuestions}`;
        }

        function endGame() {
            document.getElementById('wordDisplay').innerHTML = 
                `<h2>üéâ Race Complete! üéâ</h2><p>Final Score: ${correctCount}/${maxQuestions}‚≠ê</p>`;
            document.getElementById('raceTrack').innerHTML = '';
            document.getElementById('spellingInput').style.display = 'none';
            document.querySelector('.button-container').innerHTML = '';
            
            if (window.Android && typeof window.Android.gameCompleted === 'function') {
                window.Android.gameCompleted(correctCount, incorrectCount);
            } else if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'gameCompleted', correct: correctCount, incorrect: incorrectCount }, '*');
            }
            setTimeout(() => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'closeModal' }, '*');
                } else {
                    history.back();
                }
            }, 3000);
        }

        // Handle Enter key
        document.addEventListener('DOMContentLoaded', () => {
            const jsonUrl = getGameConfig();
            loadWords(jsonUrl);
            
            document.getElementById('spellingInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && raceStarted) {
                    const input = document.getElementById('spellingInput');
                    const typedWord = input.value.toLowerCase().trim();
                    const correctWord = currentWord.word.toLowerCase();
                    finishRace(typedWord === correctWord);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Sequence</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #starCount {
            text-align: center;
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .story-display {
            background: #f0f8ff;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 1.3em;
            line-height: 1.6;
            min-height: 150px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        .instructions {
            text-align: center;
            color: #764ba2;
            font-size: 1.2em;
            margin: 15px 0;
            font-weight: bold;
        }
        .sentence-bank {
            background: #fff3cd;
            border: 2px dashed #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
        }
        .sentence-item {
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: grab;
            user-select: none;
            font-size: 1.1em;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        .sentence-item:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .sentence-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg) scale(1.1);
        }
        .sentence-item.used {
            opacity: 0.3;
            cursor: not-allowed;
            background: #ccc;
        }
        .sequence-slots {
            background: #e8f5e9;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
        }
        .slot {
            background: white;
            border: 3px dashed #9e9e9e;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            position: relative;
        }
        .slot::before {
            content: attr(data-number);
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }
        .slot.filled {
            border: 3px solid #4CAF50;
            background: #c8e6c9;
        }
        .slot.drag-over {
            border: 3px solid #ff9800;
            background: #ffe0b2;
            transform: scale(1.02);
        }
        .slot-content {
            margin-left: 50px;
            flex: 1;
        }
        .button {
            font-family: inherit;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #667eea;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            animation: popIn 0.5s ease;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üìö Story Sequence üìö</h1>
        <div id="starCount">‚≠ê 0 / 5</div>
        
        <div class="story-display" id="storyDisplay">
            <p>Loading story...</p>
        </div>
        
        <div class="instructions" id="instructions">
            Drag the sentences below into the correct order!
        </div>
        
        <div class="sequence-slots" id="sequenceSlots"></div>
        
        <div class="sentence-bank" id="sentenceBank"></div>
        
        <div id="feedbackContainer"></div>
        
        <div class="button-container">
            <button class="button" id="checkButton" onclick="checkSequence()">‚úì Check Order</button>
            <button class="button" id="nextButton" class="hidden" onclick="nextStory()">Next Story ‚Üí</button>
        </div>
    </div>

    <script>
        function readText(text, lang, rate = 0.8, onEndCallback = null) {
            if (window.Android && typeof window.Android.readText === 'function') {
                window.Android.readText(text, lang);
                setTimeout(() => {
                    if (onEndCallback) onEndCallback();
                }, 1000);
            } else if ('speechSynthesis' in window) {
                if (window.currentTTSUtterance) window.speechSynthesis.cancel();
                window.currentTTSUtterance = new SpeechSynthesisUtterance(text);
                window.currentTTSUtterance.lang = lang;
                window.currentTTSUtterance.rate = rate;
                window.currentTTSUtterance.onend = () => {
                    if (onEndCallback) onEndCallback();
                    window.currentTTSUtterance = null;
                };
                window.speechSynthesis.speak(window.currentTTSUtterance);
            } else {
                if (onEndCallback) onEndCallback();
            }
        }

        let stories = [];
        let currentStoryIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let maxQuestions = 5;
        let currentStory = null;
        let draggedElement = null;

        // Sample stories for grade 1 level
        const defaultStories = [
            {
                story: "The cat sat on the mat. Then it saw a mouse. The cat ran after the mouse. The mouse ran away. The cat went back to the mat.",
                sentences: [
                    "The cat sat on the mat.",
                    "Then it saw a mouse.",
                    "The cat ran after the mouse.",
                    "The mouse ran away.",
                    "The cat went back to the mat."
                ]
            },
            {
                story: "Sam woke up early. He brushed his teeth. He ate breakfast. He put on his backpack. He went to school.",
                sentences: [
                    "Sam woke up early.",
                    "He brushed his teeth.",
                    "He ate breakfast.",
                    "He put on his backpack.",
                    "He went to school."
                ]
            },
            {
                story: "The sun was shining. The birds were singing. The flowers were blooming. It was a beautiful day. Everyone was happy.",
                sentences: [
                    "The sun was shining.",
                    "The birds were singing.",
                    "The flowers were blooming.",
                    "It was a beautiful day.",
                    "Everyone was happy."
                ]
            },
            {
                story: "The dog found a ball. It picked up the ball. It ran to the park. It played with the ball. It was very happy.",
                sentences: [
                    "The dog found a ball.",
                    "It picked up the ball.",
                    "It ran to the park.",
                    "It played with the ball.",
                    "It was very happy."
                ]
            },
            {
                story: "Mom made cookies. The cookies smelled good. We waited for them to cool. Then we ate the cookies. They were delicious!",
                sentences: [
                    "Mom made cookies.",
                    "The cookies smelled good.",
                    "We waited for them to cool.",
                    "Then we ate the cookies.",
                    "They were delicious!"
                ]
            }
        ];

        function loadStories() {
            // Try to load from JSON file, fallback to defaults
            fetch('../data/storySequence.json')
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('File not found');
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        stories = data;
                    } else {
                        stories = defaultStories;
                    }
                    maxQuestions = Math.min(stories.length, maxQuestions);
                    startGame();
                })
                .catch(error => {
                    console.log('Using default stories');
                    stories = defaultStories;
                    maxQuestions = Math.min(stories.length, maxQuestions);
                    startGame();
                });
        }

        function startGame() {
            currentStoryIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            updateStarCount();
            loadStory();
        }

        function loadStory() {
            if (currentStoryIndex >= maxQuestions) {
                endGame();
                return;
            }

            currentStory = stories[currentStoryIndex];
            document.getElementById('storyDisplay').innerHTML = `<p><strong>Read this story:</strong></p><p>${currentStory.story}</p>`;
            document.getElementById('feedbackContainer').innerHTML = '';
            document.getElementById('checkButton').disabled = false;
            document.getElementById('nextButton').classList.add('hidden');

            // Shuffle sentences
            const shuffled = [...currentStory.sentences].sort(() => Math.random() - 0.5);
            
            // Create slots
            const slotsContainer = document.getElementById('sequenceSlots');
            slotsContainer.innerHTML = '';
            shuffled.forEach((sentence, index) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.dataset.number = index + 1;
                slot.dataset.expected = currentStory.sentences.indexOf(sentence);
                slot.dataset.actual = -1;
                slot.innerHTML = '<div class="slot-content"></div>';
                
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                slot.addEventListener('dragleave', handleDragLeave);
                
                slotsContainer.appendChild(slot);
            });

            // Create sentence bank
            const bankContainer = document.getElementById('sentenceBank');
            bankContainer.innerHTML = '';
            shuffled.forEach((sentence, index) => {
                const item = document.createElement('div');
                item.className = 'sentence-item';
                item.textContent = sentence;
                item.draggable = true;
                item.dataset.sentence = sentence;
                item.dataset.index = index;
                
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                
                bankContainer.appendChild(item);
            });

            // Read the story
            setTimeout(() => {
                readText(currentStory.story, 'en-US', 0.7);
            }, 500);
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const slot = e.currentTarget;
            const sentence = draggedElement.dataset.sentence;
            
            // Remove from previous slot if any
            const previousSlot = document.querySelector(`.slot[data-actual="${draggedElement.dataset.index}"]`);
            if (previousSlot && previousSlot !== slot) {
                previousSlot.querySelector('.slot-content').textContent = '';
                previousSlot.classList.remove('filled');
                previousSlot.dataset.actual = -1;
            }
            
            // Add to new slot
            slot.querySelector('.slot-content').textContent = sentence;
            slot.classList.add('filled');
            slot.dataset.actual = draggedElement.dataset.index;
            
            // Mark sentence as used
            draggedElement.classList.add('used');
            draggedElement.draggable = false;
        }

        function checkSequence() {
            const slots = Array.from(document.querySelectorAll('.slot'));
            let isCorrect = true;
            
            slots.forEach((slot, index) => {
                const expectedIndex = parseInt(slot.dataset.expected);
                const sentence = slot.querySelector('.slot-content').textContent;
                const expectedSentence = currentStory.sentences[expectedIndex];
                
                // Check if the sentence text matches the expected sentence
                if (!sentence || sentence.trim() !== expectedSentence.trim()) {
                    isCorrect = false;
                }
            });

            const feedback = document.getElementById('feedbackContainer');
            if (isCorrect) {
                feedback.innerHTML = '<div class="feedback correct">‚úì Correct! Great job! üéâ</div>';
                correctCount++;
                updateStarCount();
                document.getElementById('checkButton').disabled = true;
                document.getElementById('nextButton').classList.remove('hidden');
                
                // Mark all slots as correct
                slots.forEach(slot => {
                    slot.style.border = '3px solid #4CAF50';
                    slot.style.background = '#c8e6c9';
                });
            } else {
                feedback.innerHTML = '<div class="feedback incorrect">‚úó Not quite right. Try again!</div>';
                incorrectCount++;
                
                // Reset for another try
                setTimeout(() => {
                    feedback.innerHTML = '';
                }, 2000);
            }
        }

        function nextStory() {
            currentStoryIndex++;
            loadStory();
        }

        function updateStarCount() {
            document.getElementById("starCount").innerText = `‚≠ê ${correctCount} / ${maxQuestions}`;
        }

        function endGame() {
            document.getElementById('storyDisplay').innerHTML = 
                `<h2>üéâ Game Complete! üéâ</h2><p>Final Score: ${correctCount}/${maxQuestions}‚≠ê</p>`;
            document.getElementById('sequenceSlots').innerHTML = '';
            document.getElementById('sentenceBank').innerHTML = '';
            document.getElementById('instructions').innerHTML = 'Great job sequencing stories!';
            document.querySelector('.button-container').innerHTML = '';
            
            if (window.Android && typeof window.Android.gameCompleted === 'function') {
                window.Android.gameCompleted(correctCount, incorrectCount);
            } else if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'gameCompleted', correct: correctCount, incorrect: incorrectCount }, '*');
            }
            setTimeout(() => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'closeModal' }, '*');
                } else {
                    history.back();
                }
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', loadStories);
    </script>
</body>
</html>

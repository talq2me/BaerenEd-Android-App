<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Site</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #d4a574;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #starCount {
            text-align: center;
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .instructions {
            text-align: center;
            color: #d4a574;
            font-size: 1.2em;
            margin: 15px 0;
            font-weight: bold;
        }
        .construction-site {
            background: #8b6914;
            border: 3px solid #654321;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            min-height: 400px;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .structure {
            position: relative;
            width: 300px;
            height: 350px;
        }
        .structure-part {
            position: absolute;
            transition: all 0.5s ease;
            opacity: 0;
        }
        .structure-part.added {
            opacity: 1;
            animation: buildPart 0.5s ease;
        }
        @keyframes buildPart {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .foundation {
            width: 250px;
            height: 40px;
            background: #9e9e9e;
            border: 3px solid #616161;
            border-radius: 5px;
            bottom: 0;
            left: 25px;
        }
        .wall {
            width: 200px;
            height: 100px;
            background: #ff9800;
            border: 3px solid #f57c00;
            border-radius: 5px;
            bottom: 40px;
            left: 50px;
        }
        .roof {
            width: 220px;
            height: 80px;
            background: #f44336;
            border: 3px solid #c62828;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            bottom: 140px;
            left: 40px;
        }
        .door {
            width: 60px;
            height: 100px;
            background: #8b4513;
            border: 3px solid #654321;
            border-radius: 5px 5px 0 0;
            bottom: 40px;
            left: 120px;
        }
        .window {
            width: 50px;
            height: 50px;
            background: #87ceeb;
            border: 3px solid #4682b4;
            border-radius: 5px;
        }
        .window.left {
            bottom: 80px;
            left: 70px;
        }
        .window.right {
            bottom: 80px;
            right: 70px;
        }
        .steps-display {
            background: #e8f5e9;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .step-item {
            background: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }
        .step-item::before {
            content: 'üìê';
            margin-right: 10px;
            font-size: 1.5em;
        }
        .step-item.complete {
            background: #c8e6c9;
        }
        .step-item.complete::before {
            content: '‚úì';
        }
        .materials-shelf {
            background: #fff3cd;
            border: 2px dashed #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            min-height: 120px;
        }
        .material-item {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .material-item:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .material-item.used {
            opacity: 0.3;
            cursor: not-allowed;
            transform: scale(0.8);
        }
        .material-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5em;
            color: #333;
            white-space: nowrap;
            font-weight: bold;
        }
        .button {
            font-family: inherit;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #d4a574;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            animation: popIn 0.5s ease;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèóÔ∏è Construction Site üèóÔ∏è</h1>
        <div id="starCount">‚≠ê 0 / 5</div>
        
        <div class="instructions" id="instructions">
            Follow the blueprint to build the structure!
        </div>
        
        <div class="steps-display" id="stepsDisplay"></div>
        
        <div class="construction-site">
            <div class="structure" id="structureContainer"></div>
        </div>
        
        <div class="materials-shelf" id="materialsShelf"></div>
        
        <div id="feedbackContainer"></div>
        
        <div class="button-container">
            <button class="button hidden" id="nextButton" onclick="nextStructure()">Next Structure ‚Üí</button>
        </div>
    </div>

    <script>
        function readText(text, lang, rate = 0.8, onEndCallback = null) {
            if (window.Android && typeof window.Android.readText === 'function') {
                window.Android.readText(text, lang);
                setTimeout(() => {
                    if (onEndCallback) onEndCallback();
                }, 1000);
            } else if ('speechSynthesis' in window) {
                if (window.currentTTSUtterance) window.speechSynthesis.cancel();
                window.currentTTSUtterance = new SpeechSynthesisUtterance(text);
                window.currentTTSUtterance.lang = lang;
                window.currentTTSUtterance.rate = rate;
                window.currentTTSUtterance.onend = () => {
                    if (onEndCallback) onEndCallback();
                    window.currentTTSUtterance = null;
                };
                window.speechSynthesis.speak(window.currentTTSUtterance);
            } else {
                if (onEndCallback) onEndCallback();
            }
        }

        let structures = [];
        let currentStructureIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let maxQuestions = 5;
        let currentStructure = null;
        let currentStepIndex = 0;
        let addedParts = [];

        const defaultStructures = [
            {
                name: "Simple House",
                steps: [
                    { part: "foundation", label: "Build Foundation", emoji: "‚¨ú" },
                    { part: "wall", label: "Build Walls", emoji: "üß±" },
                    { part: "door", label: "Add Door", emoji: "üö™" },
                    { part: "window", label: "Add Windows", emoji: "ü™ü" },
                    { part: "roof", label: "Build Roof", emoji: "üè†" }
                ]
            },
            {
                name: "Cozy House",
                steps: [
                    { part: "foundation", label: "Build Foundation", emoji: "‚¨ú" },
                    { part: "wall", label: "Build Walls", emoji: "üß±" },
                    { part: "door", label: "Add Door", emoji: "üö™" },
                    { part: "window", label: "Add Windows", emoji: "ü™ü" },
                    { part: "roof", label: "Build Roof", emoji: "üè†" }
                ]
            },
            {
                name: "Small House",
                steps: [
                    { part: "foundation", label: "Build Foundation", emoji: "‚¨ú" },
                    { part: "wall", label: "Build Walls", emoji: "üß±" },
                    { part: "door", label: "Add Door", emoji: "üö™" },
                    { part: "window", label: "Add Windows", emoji: "ü™ü" },
                    { part: "roof", label: "Build Roof", emoji: "üè†" }
                ]
            },
            {
                name: "Family House",
                steps: [
                    { part: "foundation", label: "Build Foundation", emoji: "‚¨ú" },
                    { part: "wall", label: "Build Walls", emoji: "üß±" },
                    { part: "door", label: "Add Door", emoji: "üö™" },
                    { part: "window", label: "Add Windows", emoji: "ü™ü" },
                    { part: "roof", label: "Build Roof", emoji: "üè†" }
                ]
            },
            {
                name: "Dream House",
                steps: [
                    { part: "foundation", label: "Build Foundation", emoji: "‚¨ú" },
                    { part: "wall", label: "Build Walls", emoji: "üß±" },
                    { part: "door", label: "Add Door", emoji: "üö™" },
                    { part: "window", label: "Add Windows", emoji: "ü™ü" },
                    { part: "roof", label: "Build Roof", emoji: "üè†" }
                ]
            }
        ];

        function loadStructures() {
            fetch('../data/structures.json')
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('File not found');
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        structures = data;
                    } else {
                        structures = defaultStructures;
                    }
                    maxQuestions = Math.min(structures.length, maxQuestions);
                    startGame();
                })
                .catch(error => {
                    console.log('Using default structures');
                    structures = defaultStructures;
                    maxQuestions = Math.min(structures.length, maxQuestions);
                    startGame();
                });
        }

        function startGame() {
            currentStructureIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            updateStarCount();
            loadStructure();
        }

        function loadStructure() {
            if (currentStructureIndex >= maxQuestions) {
                endGame();
                return;
            }

            currentStructure = structures[currentStructureIndex];
            currentStepIndex = 0;
            addedParts = [];
            
            document.getElementById('instructions').textContent = `Build: ${currentStructure.name}`;
            document.getElementById('feedbackContainer').innerHTML = '';
            document.getElementById('nextButton').classList.add('hidden');

            createStructure();
            createSteps();
            createMaterialsShelf();
            
            setTimeout(() => {
                readText(`Build a house step by step. First, ${currentStructure.steps[0].label.toLowerCase()}`, 'en-US', 0.7);
            }, 500);
        }

        function createStructure() {
            const container = document.getElementById('structureContainer');
            container.innerHTML = '';
            
            // Create structure parts (initially hidden)
            const parts = {
                foundation: { class: 'structure-part foundation', part: 'foundation' },
                wall: { class: 'structure-part wall', part: 'wall' },
                door: { class: 'structure-part door', part: 'door' },
                window: { class: 'structure-part window left', part: 'window' },
                window2: { class: 'structure-part window right', part: 'window' },
                roof: { class: 'structure-part roof', part: 'roof' }
            };
            
            Object.keys(parts).forEach(partKey => {
                const part = document.createElement('div');
                part.className = parts[partKey].class;
                part.dataset.part = parts[partKey].part;
                container.appendChild(part);
            });
        }

        function createSteps() {
            const display = document.getElementById('stepsDisplay');
            display.innerHTML = '<h3 style="margin-top: 0;">üìê Blueprint Steps:</h3>';
            
            currentStructure.steps.forEach((step, index) => {
                const stepItem = document.createElement('div');
                stepItem.className = 'step-item';
                stepItem.dataset.index = index;
                stepItem.dataset.part = step.part;
                stepItem.textContent = `${index + 1}. ${step.label}`;
                display.appendChild(stepItem);
            });
        }

        function createMaterialsShelf() {
            const shelf = document.getElementById('materialsShelf');
            shelf.innerHTML = '';
            
            // Shuffle steps and show all materials
            const shuffled = [...currentStructure.steps].sort(() => Math.random() - 0.5);
            
            shuffled.forEach(step => {
                const material = document.createElement('div');
                material.className = 'material-item';
                material.textContent = step.emoji;
                material.dataset.part = step.part;
                material.dataset.label = step.label;
                
                const label = document.createElement('div');
                label.className = 'material-label';
                label.textContent = step.label;
                material.appendChild(label);
                
                material.onclick = () => addPart(material, step.part);
                shelf.appendChild(material);
            });
        }

        function addPart(materialElement, partName) {
            if (materialElement.classList.contains('used')) return;
            
            const expectedStep = currentStructure.steps[currentStepIndex];
            if (expectedStep.part !== partName) {
                document.getElementById('feedbackContainer').innerHTML = 
                    '<div class="feedback" style="background: #f8d7da; color: #721c24;">‚úó Wrong step! Follow the blueprint in order.</div>';
                incorrectCount++;
                setTimeout(() => {
                    document.getElementById('feedbackContainer').innerHTML = '';
                }, 2000);
                return;
            }
            
            // Add part to structure
            const structureParts = document.querySelectorAll(`.structure-part[data-part="${partName}"]`);
            structureParts.forEach(part => {
                part.classList.add('added');
            });
            
            // Mark step as complete
            const stepItem = document.querySelector(`.step-item[data-index="${currentStepIndex}"]`);
            if (stepItem) {
                stepItem.classList.add('complete');
            }
            
            // Mark material as used
            materialElement.classList.add('used');
            addedParts.push(partName);
            currentStepIndex++;
            
            // Check if complete
            if (currentStepIndex >= currentStructure.steps.length) {
                correctCount++;
                updateStarCount();
                document.getElementById('feedbackContainer').innerHTML = 
                    '<div class="feedback correct">‚úì Structure complete! Great building! üèóÔ∏èüéâ</div>';
                setTimeout(() => {
                    document.getElementById('nextButton').classList.remove('hidden');
                }, 2000);
            } else {
                // Read next step
                const nextStep = currentStructure.steps[currentStepIndex];
                readText(`Next, ${nextStep.label.toLowerCase()}`, 'en-US', 0.7);
            }
        }

        function nextStructure() {
            currentStructureIndex++;
            loadStructure();
        }

        function updateStarCount() {
            document.getElementById("starCount").innerText = `‚≠ê ${correctCount} / ${maxQuestions}`;
        }

        function endGame() {
            document.getElementById('instructions').innerHTML = 
                `<h2>üéâ All Structures Built! üéâ</h2><p>Final Score: ${correctCount}/${maxQuestions}‚≠ê</p>`;
            document.getElementById('structureContainer').innerHTML = '';
            document.getElementById('materialsShelf').innerHTML = '';
            document.getElementById('stepsDisplay').innerHTML = '';
            document.querySelector('.button-container').innerHTML = '';
            
            if (window.Android && typeof window.Android.gameCompleted === 'function') {
                window.Android.gameCompleted(correctCount, incorrectCount);
            } else if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'gameCompleted', correct: correctCount, incorrect: incorrectCount }, '*');
            }
            setTimeout(() => {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type: 'closeModal' }, '*');
                } else {
                    history.back();
                }
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', loadStructures);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Task Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .schedule-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .schedule-header h2 {
            color: #333;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin: 0;
        }

        .schedule-header .am-header {
            text-align: left;
        }

        .schedule-header .bm-header {
            text-align: right;
        }

        .kids-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .day-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .day-column {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            min-height: 100px;
        }

        .day-header {
            font-weight: bold;
            font-size: 1em;
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
            background: white;
            padding: 8px;
            border-radius: 4px;
        }

        .task-item {
            background: white;
            border-left: 3px solid #4CAF50;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.85em;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .task-item.complete {
            border-left-color: #4CAF50;
            opacity: 0.8;
        }

        .task-item.incomplete {
            border-left-color: #ff9800;
        }

        .task-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .task-status {
            font-size: 0.75em;
            color: #666;
        }

        .status-complete {
            color: #4CAF50;
        }

        .status-incomplete {
            color: #ff9800;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 20px;
            color: #c62828;
            margin: 20px 0;
        }

        .no-tasks {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .schedule-header {
                grid-template-columns: 1fr;
            }
            
            .day-row {
                grid-template-columns: 1fr;
            }
            
            .day-column {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Weekly Task Schedule</h1>
            <p>Required tasks by day of the week for each child</p>
            <a href="index.html" class="back-button">‚Üê Back to Reports</a>
        </div>

        <div id="loading" class="loading">
            <p>Loading schedule data...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="scheduleContent" style="display: none;"></div>
    </div>

    <script>
        // Load Supabase configuration
        const supabaseUrl = localStorage.getItem('supabaseUrl');
        const supabaseKey = localStorage.getItem('supabaseKey');

        // Days of the week
        const daysOfWeekOriginal = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const daysShortOriginal = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
        
        // Get current day and reorder days to start with today
        const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
        const daysOfWeek = [];
        const daysShort = [];
        for (let i = 0; i < 7; i++) {
            const dayIndex = (today + i) % 7;
            daysOfWeek.push(daysOfWeekOriginal[dayIndex]);
            daysShort.push(daysShortOriginal[dayIndex]);
        }

        // Checks if a task should be visible on a specific day
        // dayIndex is the original day index (0=Sunday, 1=Monday, etc.)
        function isTaskVisibleOnDay(showdays, hidedays, displayDays, disable, dayIndex) {
            const dayShort = daysShortOriginal[dayIndex];

            // Check disable date first
            if (disable) {
                try {
                    let disableDate;
                    const dateMatch = disable.match(/(\w{3})\s+(\d{1,2}),\s+(\d{4})/);
                    if (dateMatch) {
                        const months = {jan: 0, feb: 1, mar: 2, apr: 3, may: 4, jun: 5,
                                       jul: 6, aug: 7, sep: 8, oct: 9, nov: 10, dec: 11};
                        const month = months[dateMatch[1].toLowerCase()];
                        const day = parseInt(dateMatch[2]);
                        const year = parseInt(dateMatch[3]);
                        disableDate = new Date(year, month, day);
                    } else {
                        disableDate = new Date(disable);
                    }
                    
                    if (disableDate && !isNaN(disableDate.getTime())) {
                        // Check if task is disabled on this day of the week
                        // If disable date is in the future, task is disabled (not visible)
                        // If disable date is in the past, task is enabled and we check day restrictions
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        disableDate.setHours(0, 0, 0, 0);
                        
                        // If today is before the disable date, task is disabled (not visible)
                        if (today < disableDate) {
                            return false;
                        }
                        // If disable date has passed, check day restrictions normally
                    }
                } catch (e) {
                    console.warn('Error parsing disable date:', disable, e);
                }
            }

            // Check hidedays
            if (hidedays) {
                if (hidedays.split(',').map(d => d.trim()).includes(dayShort)) {
                    return false; // Hide if day is in hidedays
                }
            }

            // Check displayDays first (if set, only show on those days)
            if (displayDays) {
                return displayDays.split(',').map(d => d.trim()).includes(dayShort);
            }

            // Check showdays
            if (showdays) {
                return showdays.split(',').map(d => d.trim()).includes(dayShort);
            }

            // Default: visible on all days if no restrictions
            return true;
        }

        // Determines which days a task is visible on
        // Returns array of indices (0-6) where 0 = today, 1 = tomorrow, etc.
        function getVisibleDaysForTask(task) {
            const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
            const visibleDays = [];
            for (let i = 0; i < 7; i++) {
                const actualDayIndex = (today + i) % 7;
                if (isTaskVisibleOnDay(task.showdays, task.hidedays, task.displayDays, task.disable, actualDayIndex)) {
                    visibleDays.push(i); // Store relative day index (0 = today)
                }
            }
            return visibleDays;
        }

        // Fetches data for a specific kid
        async function fetchKidData(kid) {
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/user_data?profile=eq.${kid}&select=*`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch data for ${kid}: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data || data.length === 0) {
                    return { kid, tasks: {}, checklistItems: {} };
                }

                return { 
                    kid, 
                    tasks: data[0].required_tasks || {},
                    checklistItems: data[0].checklist_items || {}
                };
            } catch (error) {
                console.error(`Error fetching data for ${kid}:`, error);
                return { kid, tasks: {}, checklistItems: {}, error: error.message };
            }
        }

        // Organizes tasks by day of the week
        // Returns schedule with days ordered starting from current day (0 = today, 1 = tomorrow, etc.)
        function organizeTasksByDay(tasks, checklistItems) {
            const schedule = {
                0: [], // Today
                1: [], // Tomorrow
                2: [], // Day after tomorrow
                3: [], // etc.
                4: [],
                5: [],
                6: []
            };

            // Add required tasks
            for (const [taskName, task] of Object.entries(tasks)) {
                const visibleDays = getVisibleDaysForTask(task);
                visibleDays.forEach(dayIndex => {
                    schedule[dayIndex].push({
                        name: taskName,
                        ...task,
                        type: 'task'
                    });
                });
            }

            // Add checklist items
            for (const [itemName, item] of Object.entries(checklistItems)) {
                const visibleDays = getVisibleDaysForChecklistItem(item);
                visibleDays.forEach(dayIndex => {
                    schedule[dayIndex].push({
                        name: itemName,
                        status: item.done ? 'complete' : 'incomplete',
                        completed: item.done,
                        stars: item.stars || 0,
                        type: 'checklist'
                    });
                });
            }

            // Sort tasks within each day alphabetically
            for (let i = 0; i < 7; i++) {
                schedule[i].sort((a, b) => a.name.localeCompare(b.name));
            }

            return schedule;
        }

        // Determines which days a checklist item is visible on
        // Returns array of indices (0-6) where 0 = today, 1 = tomorrow, etc.
        function getVisibleDaysForChecklistItem(item) {
            const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
            const visibleDays = [];
            if (item.displayDays) {
                const displayDaysList = item.displayDays.split(',').map(d => d.trim().toLowerCase());
                for (let i = 0; i < 7; i++) {
                    const actualDayIndex = (today + i) % 7;
                    const dayShort = daysShortOriginal[actualDayIndex];
                    if (displayDaysList.includes(dayShort)) {
                        visibleDays.push(i); // Store relative day index (0 = today)
                    }
                }
            } else {
                // If no displayDays specified, show on all days
                for (let i = 0; i < 7; i++) {
                    visibleDays.push(i);
                }
            }
            return visibleDays;
        }

        // Creates a task item element
        function createTaskItem(task) {
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';
            
            const isComplete = task.status === 'complete' || task.completed === true;
            if (isComplete) {
                taskItem.classList.add('complete');
            } else {
                taskItem.classList.add('incomplete');
            }

            const taskNameDiv = document.createElement('div');
            taskNameDiv.className = 'task-name';
            const formattedName = task.name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            taskNameDiv.textContent = formattedName;
            taskItem.appendChild(taskNameDiv);

            const statusDiv = document.createElement('div');
            statusDiv.className = `task-status ${isComplete ? 'status-complete' : 'status-incomplete'}`;
            let statusText = isComplete ? '‚úì Complete' : '‚óã Incomplete';
            // Add stars for checklist items
            if (task.type === 'checklist' && task.stars > 0) {
                statusText += ` (${task.stars}‚≠ê)`;
            }
            statusDiv.textContent = statusText;
            taskItem.appendChild(statusDiv);

            return taskItem;
        }

        // Creates a day column with tasks
        function createDayColumn(dayName, tasks) {
            const dayColumn = document.createElement('div');
            dayColumn.className = 'day-column';
            
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            dayHeader.textContent = dayName;
            dayColumn.appendChild(dayHeader);

            if (tasks.length === 0) {
                const noTasks = document.createElement('div');
                noTasks.className = 'no-tasks';
                noTasks.textContent = 'No tasks';
                dayColumn.appendChild(noTasks);
            } else {
                tasks.forEach(task => {
                    dayColumn.appendChild(createTaskItem(task));
                });
            }

            return dayColumn;
        }

        // Creates the combined schedule with AM and BM side by side
        function createCombinedSchedule(amSchedule, bmSchedule) {
            const scheduleContainer = document.createElement('div');
            
            // Create header row
            const headerRow = document.createElement('div');
            headerRow.className = 'schedule-header';
            headerRow.innerHTML = `
                <h2 class="am-header">AM's Schedule</h2>
                <h2 class="bm-header">BM's Schedule</h2>
            `;
            scheduleContainer.appendChild(headerRow);

            // Create day rows
            const daysContainer = document.createElement('div');
            daysContainer.className = 'kids-container';

            daysOfWeek.forEach((dayName, dayIndex) => {
                const dayRow = document.createElement('div');
                dayRow.className = 'day-row';
                
                // AM column (left)
                const amTasks = amSchedule[dayIndex] || [];
                const amColumn = createDayColumn(dayName, amTasks);
                dayRow.appendChild(amColumn);
                
                // BM column (right)
                const bmTasks = bmSchedule[dayIndex] || [];
                const bmColumn = createDayColumn(dayName, bmTasks);
                dayRow.appendChild(bmColumn);
                
                daysContainer.appendChild(dayRow);
            });

            scheduleContainer.appendChild(daysContainer);
            return scheduleContainer;
        }

        // Main function to load and display schedules
        async function loadSchedules() {
            if (!supabaseUrl || !supabaseKey) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 
                    '<strong>Configuration Required:</strong> Please go back to the home page and configure your Supabase URL and API Key.';
                return;
            }

            try {
                // Fetch data for both kids in parallel
                const [amData, bmData] = await Promise.all([
                    fetchKidData('AM'),
                    fetchKidData('BM')
                ]);

                document.getElementById('loading').style.display = 'none';
                
                // Check for errors
                if (amData.error || bmData.error) {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').innerHTML = 
                        `<strong>Error:</strong> ${amData.error || bmData.error}`;
                    return;
                }

                // Organize tasks by day for each kid
                const amSchedule = organizeTasksByDay(amData.tasks, amData.checklistItems || {});
                const bmSchedule = organizeTasksByDay(bmData.tasks, bmData.checklistItems || {});

                // Create combined schedule display
                const scheduleContent = document.getElementById('scheduleContent');
                scheduleContent.innerHTML = '';

                const amHasData = Object.keys(amData.tasks).length > 0 || Object.keys(amData.checklistItems || {}).length > 0;
                const bmHasData = Object.keys(bmData.tasks).length > 0 || Object.keys(bmData.checklistItems || {}).length > 0;

                if (amHasData || bmHasData) {
                    scheduleContent.appendChild(createCombinedSchedule(amSchedule, bmSchedule));
                } else {
                    const noDataDiv = document.createElement('div');
                    noDataDiv.className = 'error';
                    noDataDiv.innerHTML = '<strong>No Data:</strong> No required tasks or checklist items found for either child.';
                    scheduleContent.appendChild(noDataDiv);
                }

                document.getElementById('scheduleContent').style.display = 'block';
            } catch (error) {
                console.error('Error loading schedules:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Load schedules on page load
        loadSchedules();
    </script>
</body>
</html>

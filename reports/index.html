<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Progress Report - Select Child</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .kid-selector {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .kid-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: block;
        }

        .kid-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .kid-button:active {
            transform: translateY(0);
        }

        .config-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .config-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-config {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .save-config:hover {
            background: #45a049;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Parent Progress Report</h1>
        <p class="subtitle">Select a child to view their progress</p>

        <div class="kid-selector">
            <a href="report.html?kid=AM" class="kid-button">View AM's Report</a>
            <a href="report.html?kid=BM" class="kid-button">View BM's Report</a>
            <a href="schedule.html" class="kid-button" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">üìÖ View Weekly Schedule</a>
            <a href="banked_time.html" class="kid-button" style="background: linear-gradient(135deg, #FF6B6B 0%, #EE5A6F 100%);">‚è∞ View Banked Time</a>
        </div>

        <div class="config-section">
            <h3>‚öôÔ∏è Configuration</h3>
            <input type="text" id="supabaseUrl" class="config-input" placeholder="Supabase URL (e.g., https://xxxxx.supabase.co)">
            <input type="text" id="supabaseKey" class="config-input" placeholder="Supabase API Key">
            <button class="save-config" onclick="saveConfig()">Save Configuration</button>
            <p class="info-text">Your configuration is saved locally in your browser</p>
        </div>
    </div>

    <script>
        // Load saved configuration
        function loadConfig() {
            const url = localStorage.getItem('supabaseUrl');
            const key = localStorage.getItem('supabaseKey');
            if (url) document.getElementById('supabaseUrl').value = url;
            if (key) document.getElementById('supabaseKey').value = key;
        }

        // Save configuration
        function saveConfig() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            
            if (url && key) {
                localStorage.setItem('supabaseUrl', url);
                localStorage.setItem('supabaseKey', key);
                alert('Configuration saved!');
            } else {
                alert('Please enter both Supabase URL and API Key');
            }
        }

        // Load config on page load
        loadConfig();
    </script>
</body>
</html>
